version: '3.4'

services:

  # Mongo database
  # Runs on port 27017
  # Restart on failures
  # Connect via URL 'db-mongo:27017'
  mongo:
    restart: on-failure
    image: mongo
    container_name: mongo
    command: "--smallfiles --logpath=/dev/null"
    ports:
      - 27017:27017
    env_file:
      - ./env/mongo.env

  Data.Server:
    restart: on-failure
    image: Data.Server
    build: ./Data.Server
    container_name: Data.Server
    volumes:
      - ./Data.Server:/opt/Client.Portal/Data.Server
    ports:
      - 1337:3000
    env_file:
      - ./env/Data.Server.env
    depends_on:
      - mongo